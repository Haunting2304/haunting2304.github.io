<!DOCTYPE html>
<html lang="en" id="html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Nya: Higher or lower?</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="test" hidden></div>
        <div id="blackout"></div>
        <div id="startup"></div>
        <div class="vl"></div>
        <div id="dot"><div id="dotText">0</div></div>
        <div id="left" onclick="checkAnswer('left')">
            <div class="container" id="containerLeft">
                <div id="item1"></div>
            </div>
            <div id="leftOverlay"></div>
        </div>
        <div id="right" onclick="checkAnswer('right')">
            <div class="container" id="containerRight">
               <div id="item2"></div>
            </div>
            <div id="rightOverlay"></div>
        </div>
        <div id="stats">
            <div id="statsButton" onclick="statsPanel(); statsButton();"><div id ="statsButtonText">Stats</div></div>
            <div id="bestScore"></div>
            <div id="roundsPlayed"></div>
            <div id="lifetimeScore"></div>
        </div>
        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
